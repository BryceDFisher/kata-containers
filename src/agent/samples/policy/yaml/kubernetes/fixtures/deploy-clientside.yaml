---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    name: nginx
spec:
  selector:
    matchLabels:
      name: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: nginx
    spec:
      runtimeClassName: kata-cc
      containers:
        - name: nginx
          image: "mcr.microsoft.com/cbl-mariner/base/nginx:1-cm2.0"
          command:
            - /bin/sh
