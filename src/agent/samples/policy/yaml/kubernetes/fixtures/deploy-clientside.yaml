---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: nginx
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      name: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: nginx
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      containers:
        - image: nginx
          name: nginx
