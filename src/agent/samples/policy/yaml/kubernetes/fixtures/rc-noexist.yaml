---
apiVersion: v1
kind: ReplicationController
metadata:
  name: no-exist
  labels:
    name: no-exist
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: no-exist
    spec:
      runtimeClassName: kata-cc
      containers:
        - name: no-exist
          image: "mcr.microsoft.com/cbl-mariner/base/nginx:1-cm2.0"
          ports:
            - containerPort: 80
          command:
            - /bin/sh
