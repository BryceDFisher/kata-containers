---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service
      labels:
        name: test-service
    spec:
      selector:
        name: test-rc
      ports:
        - port: 80
  - apiVersion: v1
    kind: ReplicationController
    metadata:
      name: test-rc
      labels:
        name: test-rc
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: test-rc
        spec:
          runtimeClassName: kata-cc
          containers:
            - name: test-rc
              image: "mcr.microsoft.com/cbl-mariner/base/nginx:1-cm2.0"
              ports:
                - containerPort: 80
              command:
                - /bin/sh
