---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      runtimeClassName: kata-cc
      containers:
        - name: nginx
          image: "mcr.microsoft.com/cbl-mariner/base/nginx:1.22.1-5-cm2.0.20230609-amd64"
          ports:
            - containerPort: 80
