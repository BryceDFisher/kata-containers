---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: busybox
  name: three-containers
  annotations:
    io.katacontainers.config.agent.policy: 
spec:
  restartPolicy: Never
  runtimeClassName: kata-cc
  containers:
    - image: "docker.io/library/busybox:1.36.0"
      name: busybox
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
    - image: "mcr.microsoft.com/cbl-mariner/base/azure-cli:2"
      name: mariner-cli
      securityContext:
        allowPrivilegeEscalation: false
    - image: "mcr.microsoft.com/acoustics/baketools:2022.1.Linux"
      name: acoustics-baketools
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
